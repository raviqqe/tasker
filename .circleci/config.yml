version: 2
jobs:
  build:
    docker:
      - image: node
    steps:
      - run: |
          apt -y update --fix-missing
          apt -y upgrade
          apt -y install inkscape
          npm install --global codecov
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: |
          npm run test --runInBand
          codecov
